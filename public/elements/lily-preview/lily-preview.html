<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../lily-editor/lily-editor.html">
<link rel="import" href="../lily-preview/lily-preview.html">
<polymer-element name="lily-preview" attributes="path pages">

    <template>
        <style>
            img {
                width: 100%;
            }
        </style>
        <div vertical layout>
            <template if="{{path}}">
                <div>
                    <template repeat="{{page in pages}}">
                        <img src="/scores?path={{path | encodeURI}}&page={{page | encodeURI}}">
                    </template>
                </div>
            </template>
        </div>
    </template>
    <script>
        Polymer({});
    </script>
</polymer-element>
