<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../lily-editor/lily-editor.html">
<link rel="import" href="../lily-preview/lily-preview.html">
<polymer-element name="lily-preview" attributes="source">

    <template>
        <style>
            img {
                width: 100%;
            }
        </style>
        <div vertical layout>
            <template if="{{source}}">
                <div>
                    <img src="/scores?path={{encode(source)}}">
                </div>
            </template>
        </div>
    </template>
        <script>
            Polymer({
                encode: function(text){
                    return encodeURI(text);
                }
            });
        </script>
</polymer-element>
